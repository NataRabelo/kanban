services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: kanban_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: kanban_api
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/kanban_db
    depends_on:
      - db

volumes:
  postgres_data:
