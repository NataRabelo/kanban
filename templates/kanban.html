<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Kanban VPS</title>
</head>
<body class="bg-slate-900 text-white p-8">
    <nav class="mb-8 flex justify-between">
        <h1 class="text-2xl font-bold">Board de {{ current_user.username }}</h1>
        <a href="/logout" class="bg-red-500 px-4 py-2 rounded">Sair</a>
    </nav>

    <form action="/add_column" method="POST" class="mb-8">
        <input type="text" name="title" placeholder="Nova Coluna" class="text-black p-2 rounded">
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Criar Coluna</button>
    </form>

    <div class="flex gap-4 overflow-x-auto">
        {% for col in columns %}
        <div class="bg-slate-800 p-4 rounded-lg min-w-[250px]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold uppercase">{{ col.title }}</h3>
                <a href="/delete_column/{{ col.id }}" class="text-xs text-red-400">Excluir</a>
            </div>
            
            <div class="space-y-2">
                {% for task in col.tasks %}
                <div class="bg-slate-700 p-2 rounded shadow text-sm">
                    {{ task.content }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
